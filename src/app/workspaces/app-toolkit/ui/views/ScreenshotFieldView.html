<div class="actions" part="actions">
  <slot name="drag">
    <button class="drag-handle circle transparent" type="button" aria-label="Reorder screenshot" part="drag-handle">
      <span class="material-symbols-outlined">drag_indicator</span>
    </button>
  </slot>
  <div class="actions-end" part="actions-end">
    <button class="remove-button circle transparent" type="button" aria-label="Remove screenshot" part="remove-button">
      <span class="material-symbols-outlined">delete</span>
    </button>
  </div>
</div>
<div class="thumbnail" data-state="empty" part="thumbnail">
  <img
    part="image"
    alt=""
    loading="lazy"
    decoding="async"
    referrerpolicy="no-referrer"
    src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
  />
</div>
<div class="info" part="info">
  <label class="field border small-round" part="input-wrapper">
    <input class="input" type="url" aria-label="Screenshot" placeholder="https://example.com/screenshot.png" part="input" />
  </label>
  <div class="meta" data-state="info" part="meta">
    <span class="meta__hint" part="meta-hint">Drop an image or paste a URL to preview size.</span>
  </div>
</div>
