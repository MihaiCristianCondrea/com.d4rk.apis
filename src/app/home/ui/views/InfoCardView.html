<!-- Change Rationale: Provide a filled informational card template so future
     descriptive-only surfaces can follow the same MD3 hierarchy without bespoke styling. -->
<template data-view="info-card">
  <div class="feature-card info-card padding">
    <div class="info-card-header">
      <span class="feature-card-icon material-symbols-outlined" data-slot="icon" aria-hidden="true">info</span>
      <h3 class="type-title-medium info-card-title" data-slot="title"></h3>
    </div>
    <p class="info-card-body type-body-medium" data-slot="description"></p>
    <div class="info-card-meta type-body-small" data-slot="meta"></div>
  </div>
</template>
