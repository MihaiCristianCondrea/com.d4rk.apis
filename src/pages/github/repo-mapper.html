<style>
  .gh-view {
    display: grid;
    gap: 1.5rem;
  }
  .gh-card {
    background: var(--md-sys-color-surface-container);
    color: var(--app-text-color);
    border: 1px solid color-mix(in srgb, var(--md-sys-color-outline) 35%, transparent);
    border-radius: 24px;
    padding: clamp(1rem, 3vw, 1.5rem);
    box-shadow: 0 16px 48px -28px rgba(0, 0, 0, 0.55);
  }
  .gh-title {
    display: grid;
    gap: 0.35rem;
  }
  .gh-title h1 {
    margin: 0;
    font-size: clamp(1.75rem, 2vw + 1rem, 2.35rem);
  }
  .gh-title p {
    margin: 0;
    color: var(--app-secondary-text-color);
  }
  .gh-field {
    position: relative;
    background: var(--md-sys-color-surface-container-high);
    border-radius: 18px 18px 4px 4px;
    border-bottom: 1px solid color-mix(in srgb, var(--md-sys-color-outline) 45%, transparent);
    display: flex;
    align-items: center;
  }
  .gh-field input {
    width: 100%;
    padding: 1.2rem 1rem 0.5rem 1rem;
    background: transparent;
    border: none;
    color: var(--app-text-color);
    font-size: 1rem;
  }
  .gh-field input:focus {
    outline: none;
  }
  .gh-field label {
    position: absolute;
    left: 1rem;
    top: 0.95rem;
    color: var(--app-secondary-text-color);
    font-size: 0.9rem;
    pointer-events: none;
    transition: all 160ms ease;
  }
  .gh-field input:focus + label,
  .gh-field input:not(:placeholder-shown) + label {
    top: 0.35rem;
    font-size: 0.8rem;
    color: var(--md-sys-color-primary);
  }
  .gh-actions,
  .gh-row {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    gap: 0.75rem;
  }
  .gh-chip-group {
    display: inline-flex;
    gap: 0.35rem;
    padding: 0.25rem;
    border-radius: 999px;
    background: var(--md-sys-color-surface-container-highest);
    border: 1px solid color-mix(in srgb, var(--md-sys-color-outline) 35%, transparent);
  }
  .gh-chip-group button {
    border: none;
    background: transparent;
    color: var(--app-secondary-text-color);
    padding: 0.45rem 0.9rem;
    border-radius: 999px;
    display: inline-flex;
    gap: 0.35rem;
    align-items: center;
    cursor: pointer;
    font-weight: 600;
  }
  .gh-chip-group button.active {
    background: var(--md-sys-color-primary);
    color: var(--md-sys-color-on-primary);
    box-shadow: 0 12px 32px -22px rgba(0, 0, 0, 0.6);
  }
  .gh-pill-button {
    border-radius: 999px;
    border: 1px solid color-mix(in srgb, var(--md-sys-color-outline) 55%, transparent);
    padding: 0.55rem 0.85rem;
    display: inline-flex;
    align-items: center;
    gap: 0.35rem;
    background: var(--md-sys-color-surface-container-highest);
    cursor: pointer;
  }
  .gh-pill-button[disabled] {
    opacity: 0.55;
    cursor: not-allowed;
  }
  .gh-pill-button.is-active {
    color: var(--md-sys-color-primary);
    border-color: color-mix(in srgb, var(--md-sys-color-primary) 50%, var(--md-sys-color-outline));
  }
  .gh-token {
    overflow: hidden;
    margin-top: 0.35rem;
  }
  .gh-token input {
    width: 100%;
    padding: 1.05rem 1rem 0.65rem 1rem;
    background: var(--md-sys-color-surface-container-high);
    border: none;
    border-bottom: 1px solid color-mix(in srgb, var(--md-sys-color-outline) 35%, transparent);
    border-radius: 16px 16px 4px 4px;
    color: var(--app-text-color);
  }
  .gh-token label {
    position: absolute;
    left: 1rem;
    top: 0.85rem;
    font-size: 0.9rem;
    color: var(--app-secondary-text-color);
    transition: all 160ms ease;
  }
  .gh-token input:focus + label,
  .gh-token input:not(:placeholder-shown) + label {
    top: 0.25rem;
    font-size: 0.8rem;
    color: var(--md-sys-color-primary);
  }
  .gh-result {
    background: var(--md-sys-color-surface-container);
    border-radius: 20px;
    border: 1px solid color-mix(in srgb, var(--md-sys-color-outline) 35%, transparent);
    box-shadow: 0 18px 50px -28px rgba(0, 0, 0, 0.55);
    padding: clamp(1rem, 3vw, 1.25rem);
    display: grid;
    gap: 1rem;
  }
  .gh-result pre {
    max-height: 60vh;
    overflow: auto;
    background: var(--md-sys-color-surface-container-high);
    border-radius: 16px;
    padding: 1rem;
    margin: 0;
    color: var(--app-text-color);
  }
  .gh-error {
    display: none;
    background: color-mix(in srgb, var(--md-sys-color-error) 12%, transparent);
    border: 1px solid color-mix(in srgb, var(--md-sys-color-error) 40%, transparent);
    color: var(--md-sys-color-on-error-container);
    border-radius: 14px;
    padding: 0.9rem 1rem;
  }
  .gh-stats {
    display: flex;
    gap: 0.65rem;
    flex-wrap: wrap;
  }
  .gh-stat-chip {
    background: var(--md-sys-color-surface-container-high);
    border: 1px solid color-mix(in srgb, var(--md-sys-color-outline) 30%, transparent);
    padding: 0.45rem 0.75rem;
    border-radius: 12px;
    font-weight: 600;
  }
  .gh-toolbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 0.75rem;
    flex-wrap: wrap;
  }
</style>
<div class="gh-view">
  <div class="gh-title">
    <h1>Repo Mapper</h1>
    <p>Generate ASCII file trees from public repositories.</p>
  </div>

  <div class="gh-card">
    <form id="mapper-form" class="space-y-4">
      <div class="gh-field">
        <input id="mapper-url" type="text" placeholder="https://github.com/..." list="mapper-datalist" autocomplete="off" />
        <label for="mapper-url">Repository URL</label>
        <datalist id="mapper-datalist"></datalist>
        <button type="button" id="mapper-fav-btn" class="gh-pill-button" title="Toggle Favorite" style="margin-right: 0.35rem;">
          <span class="material-symbols-outlined">star</span>
          <span class="favorite-label">Favorite</span>
        </button>
      </div>

      <div class="gh-row">
        <button type="button" id="mapper-token-toggle" class="gh-pill-button" aria-expanded="false">
          <span class="material-symbols-outlined">key_vertical</span>
          <span class="token-toggle-label">Token Settings</span>
        </button>
        <div class="gh-chip-group">
          <button type="button" id="btn-format-ascii" class="active">
            <span class="material-symbols-outlined">terminal</span>
            ASCII
          </button>
          <button type="button" id="btn-format-paths">
            <span class="material-symbols-outlined">view_list</span>
            Paths
          </button>
        </div>
      </div>

      <div id="mapper-token-container" class="gh-token" hidden>
        <div style="position: relative;">
          <input type="password" id="mapper-token" placeholder="github_pat_..." />
          <label for="mapper-token">Access Token (Optional)</label>
        </div>
      </div>

      <div class="gh-actions" style="justify-content: flex-end;">
        <md-filled-button id="mapper-submit" type="submit">
          <span slot="icon" class="material-symbols-outlined">terminal</span>
          Generate Map
        </md-filled-button>
      </div>
    </form>
  </div>

  <div id="mapper-error" class="gh-error"></div>

  <div id="mapper-result" class="gh-result" hidden>
    <div class="gh-toolbar">
      <div class="gh-stats">
        <span class="gh-stat-chip"><span id="mapper-stats-folders">0</span> Folders</span>
        <span class="gh-stat-chip"><span id="mapper-stats-files">0</span> Files</span>
      </div>
      <button id="mapper-copy-btn" class="gh-pill-button" type="button">
        <span class="material-symbols-outlined">content_copy</span>
        <span>Copy Code</span>
      </button>
    </div>
    <pre><code id="mapper-code"></code></pre>
  </div>
</div>
