<div class="animate-in fade-in slide-in-from-bottom-4 duration-500 space-y-6">
    <div class="page-header">
        <h1>Repo Mapper</h1>
        <p>Generate ASCII file trees from public repositories.</p>
    </div>

    <form id="repoMapperForm" class="search-card">
        <div class="search-card-field-container">
            <md-outlined-text-field label="Repository URL" id="repoUrl" required placeholder="https://github.com/owner/repo" class="search-card-input"></md-outlined-text-field>
            <md-outlined-text-field label="GitHub Token (Optional)" id="repoToken" placeholder="Enter token for private repos" class="search-card-input"></md-outlined-text-field>
        </div>
        <div class="search-card-controls">
             <div class="search-card-extra-controls">
                <button type="button" id="formatAscii" class="active">
                    <span class="material-symbols-outlined">terminal</span> ASCII
                </button>
                <button type="button" id="formatPaths">
                    <span class="material-symbols-outlined">view_list</span> Paths
                </button>
            </div>
            <md-filled-button type="submit" class="search-card-submit-button" id="repoMapperSubmit">
                <span slot="icon" class="material-symbols-outlined">terminal</span>
                Generate Map
            </md-filled-button>
        </div>
    </form>

    <div id="repoMapperError" class="error-message" style="display: none;"></div>

    <div id="repoMapperResult" class="result-container" style="display: none;">
        <div class="result-header">
            <div class="result-stats">
                <span id="repoMapperFolders"></span>
                <span id="repoMapperFiles"></span>
            </div>
            <md-filled-tonal-button id="copyRepoMapper">
                <span slot="icon" class="material-symbols-outlined">content_copy</span>
                Copy Code
            </md-filled-tonal-button>
        </div>
        <pre class="result-output-box">
            <code id="repoMapperOutput"></code>
        </pre>
    </div>
</div>
