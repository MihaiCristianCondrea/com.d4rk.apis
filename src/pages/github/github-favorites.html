<style>
  .gh-view { display: grid; gap: 1.25rem; }
  .gh-title { display: grid; gap: 0.35rem; }
  .gh-title h1 { margin: 0; font-size: clamp(1.75rem, 2vw + 1rem, 2.35rem); }
  .gh-title p { margin: 0; color: var(--app-secondary-text-color); }
  .gh-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 0.85rem; }
  .gh-card { background: var(--md-sys-color-surface-container); color: var(--app-text-color); border: 1px solid color-mix(in srgb, var(--md-sys-color-outline) 35%, transparent); border-radius: 18px; padding: 1rem; box-shadow: 0 14px 40px -28px rgba(0, 0, 0, 0.55); display: grid; gap: 0.75rem; }
  .gh-card header { display: flex; align-items: flex-start; justify-content: space-between; gap: 0.75rem; }
  .gh-card h3 { margin: 0.15rem 0 0; font-size: 1.1rem; }
  .gh-meta { display: inline-flex; gap: 0.35rem; align-items: center; color: var(--app-secondary-text-color); font-size: 0.95rem; }
  .gh-pill-button { border-radius: 999px; border: 1px solid color-mix(in srgb, var(--md-sys-color-outline) 55%, transparent); padding: 0.45rem 0.75rem; display: inline-flex; align-items: center; gap: 0.35rem; background: var(--md-sys-color-surface-container-highest); cursor: pointer; }
  .gh-actions { display: flex; gap: 0.5rem; flex-wrap: wrap; }
  .gh-empty { display: none; align-items: center; gap: 0.75rem; padding: 1rem; background: color-mix(in srgb, var(--md-sys-color-outline) 10%, transparent); border: 1px dashed color-mix(in srgb, var(--md-sys-color-outline) 45%, transparent); border-radius: 16px; color: var(--app-secondary-text-color); }
</style>
<div class="gh-view">
  <div class="gh-title">
    <h1>Favorites</h1>
    <p>Quick access to your saved repositories.</p>
  </div>

  <div id="favorites-empty" class="gh-empty">
    <span class="material-symbols-outlined">star</span>
    <div>
      <h3 style="margin: 0; color: var(--app-text-color);">No favorites yet</h3>
      <p style="margin: 0;">Star repositories in Repo Mapper or Release Stats to save them here.</p>
    </div>
  </div>

  <div id="favorites-grid" class="gh-grid"></div>
</div>
