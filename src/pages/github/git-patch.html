<div class="animate-in fade-in slide-in-from-bottom-4 duration-500 space-y-6">
    <div class="page-header">
        <h1>Git Patch</h1>
        <p>Extract raw .patch files from commits for git apply.</p>
    </div>

    <form id="gitPatchForm" class="search-card">
        <div class="search-card-field-container">
            <md-outlined-text-field label="Commit URL" id="commitUrl" required placeholder="https://github.com/owner/repo/commit/sha" class="search-card-input"></md-outlined-text-field>
            <md-outlined-text-field label="GitHub Token (Optional)" id="patchToken" placeholder="Enter token for private repos" class="search-card-input"></md-outlined-text-field>
        </div>
        <md-filled-button type="submit" class="search-card-submit-button" id="gitPatchSubmit">
            <span slot="icon" class="material-symbols-outlined">difference</span>
            Get Patch
        </md-filled-button>
    </form>

    <div id="gitPatchError" class="error-message" style="display: none;"></div>

    <div id="gitPatchResult" class="result-container" style="display: none;">
        <div class="result-header">
            <div class="result-stats">
                 <span class="bg-surface-container-high px-3 py-1 rounded-md border text-color-primary flex items-center gap-2">
                     <span class="material-symbols-outlined">check</span>
                     Ready to Apply
                 </span>
            </div>
            <div class="flex gap-2">
                 <md-filled-tonal-button id="downloadPatch">
                    <span slot="icon" class="material-symbols-outlined">download</span>
                    Download .patch
                </md-filled-tonal-button>
                <md-filled-tonal-button id="copyPatch">
                    <span slot="icon" class="material-symbols-outlined">content_copy</span>
                    Copy
                </md-filled-tonal-button>
            </div>
        </div>
        <div class="relative rounded-xl overflow-hidden bg-surface-container shadow-xl border">
            <div class="absolute top-0 left-0 right-0 h-10 bg-surface-container-high flex items-center px-4 gap-2 border-b">
                <span class="material-symbols-outlined text-color-secondary">integration_instructions</span>
                <span class="text-xs font-mono text-color-secondary tracking-wide">PATCH</span>
            </div>
            <div class="pt-10">
                <pre class="p-6 overflow-auto max-h-[60vh] text-xs sm:text-sm font-mono leading-[1.6] text-color-primary selection:bg-primary-container whitespace-pre-wrap"><code id="patchContent"></code></pre>
            </div>
        </div>
    </div>
</div>
