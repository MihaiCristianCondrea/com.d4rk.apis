<div class="gh-shell">
  <section class="gh-section">
    <div class="gh-header">
      <p class="gh-muted">GitHub Tools</p>
      <h1>Git Patch</h1>
      <p>Fetch raw .patch files from commit URLs.</p>
    </div>

    <form id="patch-form" class="gh-stack" autocomplete="off">
      <div class="gh-input-group">
        <div class="gh-field">
          <input
            id="patch-url"
            type="url"
            placeholder=" "
            list="patch-datalist"
            required
            autocomplete="off"
          />
          <label for="patch-url">Commit URL (https://github.com/owner/repo/commit/sha)</label>
        </div>
        <div class="gh-row space-between">
          <button type="button" id="patch-fav-btn" class="gh-pill-button" hidden>
            <span class="material-symbols-outlined">star</span>
            <span class="favorite-label">Favorite</span>
          </button>
        </div>
      </div>

      <div class="gh-input-group">
        <div class="gh-token" id="patch-token-container">
          <input
            id="patch-token"
            type="password"
            placeholder=" "
            autocomplete="off"
          />
          <label for="patch-token">Personal Access Token (optional)</label>
          <button type="button" id="patch-token-toggle" class="gh-pill-button">
            <span class="material-symbols-outlined">visibility</span>
            <span>Show token</span>
          </button>
        </div>
      </div>

      <div class="gh-row space-between">
        <div class="gh-actions">
          <button type="submit" id="patch-submit" class="gh-button">
            <span class="material-symbols-outlined">difference</span>
            <span>Get Patch</span>
          </button>
        </div>
        <div class="gh-badge-row" id="patch-quick-favs"></div>
      </div>
    </form>

    <div id="patch-error" class="gh-error" hidden>
      <span class="material-symbols-outlined">error</span>
      <span data-error-text>Unable to fetch patch.</span>
    </div>

    <div id="patch-result" class="gh-result" hidden>
      <div class="gh-actions">
        <button type="button" id="patch-copy-btn" class="gh-button secondary">
          <span class="material-symbols-outlined">content_copy</span>
          <span>Copy</span>
        </button>
        <button type="button" id="patch-download-btn" class="gh-button secondary">
          <span class="material-symbols-outlined">download</span>
          <span>Download</span>
        </button>
      </div>
      <pre><code id="patch-code"></code></pre>
    </div>
  </section>
</div>

<datalist id="patch-datalist"></datalist>
