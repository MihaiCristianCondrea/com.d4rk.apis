<div class="gh-tools-page">
  <section class="gh-tools-section">
    <header class="gh-tools-header">
      <p class="gh-eyebrow">GitHub Tools</p>
      <h1>Git Patch</h1>
      <p class="gh-subtext">Fetch raw .patch files from commit URLs.</p>
    </header>

    <div class="gh-card">
      <form id="patch-form" class="gh-form" autocomplete="off">
        <div class="gh-field-row">
          <md-outlined-text-field
            id="patch-url"
            type="url"
            label="Commit URL"
            placeholder="https://github.com/owner/repo/commit/sha or owner/repo/commit/sha"
            supporting-text="Accepts full GitHub URLs or shorthand commit paths"
            required
            autocomplete="off"
          >
            <md-icon slot="leading-icon"
              ><span class="material-symbols-outlined">link</span></md-icon
            >
          </md-outlined-text-field>
          <button type="button" id="patch-fav-btn" class="gh-pill-button" hidden aria-pressed="false">
            <span class="material-symbols-outlined">star</span>
            <span class="favorite-label">Favorite</span>
          </button>
        </div>

        <div class="gh-token-dropdown" id="patch-token-settings">
          <button type="button" class="gh-chip-button token-toggle" id="patch-token-reveal" aria-expanded="false">
            <span class="material-symbols-outlined">vpn_key</span>
            <span class="favorite-label">Token settings</span>
            <span class="material-symbols-outlined chevron" aria-hidden="true">expand_more</span>
          </button>
          <div class="gh-collapsible" id="patch-token-wrapper" hidden>
            <md-outlined-text-field
              id="patch-token"
              type="password"
              label="Personal Access Token (optional)"
              placeholder="ghp_exampletoken"
              autocomplete="off"
            >
              <md-icon slot="leading-icon"
                ><span class="material-symbols-outlined">shield_lock</span></md-icon
              >
            </md-outlined-text-field>
            <label class="gh-token-visibility" for="patch-token-toggle">
              <input type="checkbox" id="patch-token-toggle" />
              <span data-token-visibility-label>Show token</span>
            </label>
          </div>
        </div>

        <div class="gh-actions end">
          <button type="submit" id="patch-submit" class="gh-primary-button">
            <span class="material-symbols-outlined">difference</span>
            <span>Get Patch</span>
          </button>
        </div>
      </form>
    </div>

    <div id="patch-error" class="gh-error" hidden>
      <span class="material-symbols-outlined">error</span>
      <span data-error-text>Unable to fetch patch.</span>
    </div>

    <div id="patch-result" class="gh-result" hidden>
      <div class="gh-result-bar">
        <div class="gh-badge-group">
          <span class="gh-stat-pill">
            <span class="material-symbols-outlined">check</span>
            <span>Ready to apply</span>
          </span>
        </div>
        <div class="gh-action-row">
          <button type="button" id="patch-download-btn" class="gh-ghost-button">
            <span class="material-symbols-outlined">download</span>
            <span>Download</span>
          </button>
          <button type="button" id="patch-copy-btn" class="gh-ghost-button">
            <span class="material-symbols-outlined">content_copy</span>
            <span>Copy</span>
          </button>
        </div>
      </div>
      <div class="gh-output">
        <div class="gh-output-header">
          <span class="material-symbols-outlined">integration_instructions</span>
          <span>Patch</span>
        </div>
        <pre><code id="patch-code"></code></pre>
      </div>
    </div>
  </section>
</div>

<datalist id="patch-datalist"></datalist>
