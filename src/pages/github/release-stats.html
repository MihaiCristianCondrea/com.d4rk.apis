<div class="page-header">
    <h1 class="page-title">Release Stats</h1>
    <p class="page-subtitle">Visualize download counts and assets for GitHub releases.</p>
</div>

<div class="search-card-container">
    <div class="search-card">
        <form id="releaseStatsForm">
            <div class="search-input-group">
                <md-filled-text-field label="Repository URL" id="repoUrl" class="search-input" placeholder="https://github.com/..."></md-filled-text-field>
                <md-filled-text-field label="GitHub Token (Optional)" id="githubToken" class="search-input" placeholder="Enter your token"></md-filled-text-field>
            </div>
            <div class="search-actions">
                <md-filled-button type="submit" id="analyzeButton">
                    <md-icon slot="icon">analytics</md-icon>
                    Analyze
                </md-filled-button>
            </div>
        </form>
    </div>
</div>

<div id="releaseStatsError" class="error-message" style="display: none;"></div>

<div id="releaseStatsResult" class="result-container" style="display: none;">
    <div class="grid-container">
        <div class="grid-item">
            <div class="card">
                <div class="card-header">
                    <p>Selected Release</p>
                    <h3 id="selectedReleaseName"></h3>
                    <div id="selectedReleaseMeta"></div>
                </div>
                <div class="card-content">
                    <div id="selectedReleaseDownloads"></div>
                    <h4>Assets</h4>
                    <div id="assetList"></div>
                </div>
            </div>
        </div>
        <div class="grid-item">
            <div class="card">
                <div class="card-header">
                    <p>Total Project Downloads</p>
                    <h3 id="totalDownloads"></h3>
                </div>
                <div class="card-content">
                    <h4>All Releases</h4>
                    <div id="releaseList"></div>
                </div>
            </div>
        </div>
    </div>
</div>
