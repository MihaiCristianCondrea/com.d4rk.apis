<div class="gh-shell">
  <section class="gh-section">
    <div class="gh-header">
      <p class="gh-muted">GitHub Tools</p>
      <h1>Release Stats</h1>
      <p>Analyze downloads and assets for repository releases.</p>
    </div>

    <form id="releases-form" class="gh-stack" autocomplete="off">
      <div class="gh-input-group">
        <div class="gh-field">
          <input
            id="releases-url"
            type="url"
            placeholder=" "
            list="releases-datalist"
            required
            autocomplete="off"
          />
          <label for="releases-url">Repository URL (https://github.com/owner/repo)</label>
        </div>
        <div class="gh-row space-between">
          <div class="gh-row">
            <button type="button" id="releases-fav-btn" class="gh-pill-button" hidden>
              <span class="material-symbols-outlined">star</span>
              <span class="favorite-label">Favorite</span>
            </button>
          </div>
        </div>
      </div>

      <div class="gh-input-group">
        <div class="gh-token" id="releases-token-container">
          <input
            id="releases-token"
            type="password"
            placeholder=" "
            autocomplete="off"
          />
          <label for="releases-token">Personal Access Token (optional)</label>
          <button type="button" id="releases-token-toggle" class="gh-pill-button">
            <span class="material-symbols-outlined">visibility</span>
            <span>Show token</span>
          </button>
        </div>
      </div>

      <div class="gh-row space-between">
        <div class="gh-actions">
          <button type="submit" id="releases-submit" class="gh-button">
            <span class="material-symbols-outlined">analytics</span>
            <span>Analyze</span>
          </button>
        </div>
        <div class="gh-badge-row" id="releases-quick-favs"></div>
      </div>
    </form>

    <div id="releases-error" class="gh-error" hidden>
      <span class="material-symbols-outlined">error</span>
      <span data-error-text>Unable to analyze releases.</span>
    </div>

    <div id="releases-result" class="gh-result" hidden>
      <div class="gh-stat-grid">
        <div class="gh-stat-card">
          <span class="gh-stat-title">
            <span class="material-symbols-outlined">download</span> Total downloads
          </span>
          <span id="rel-total-downloads" class="gh-bold">0</span>
        </div>
        <div class="gh-stat-card">
          <span class="gh-stat-title">
            <span class="material-symbols-outlined">inventory_2</span> Releases
          </span>
          <span id="rel-count" class="gh-bold">0 Found</span>
        </div>
      </div>

      <div class="gh-grid two">
        <div class="gh-stack">
          <div class="gh-row space-between">
            <h3 class="gh-bold">Releases</h3>
          </div>
          <div id="rel-list" class="gh-list"></div>
        </div>

        <div class="gh-stack">
          <div class="gh-row space-between">
            <div>
              <p class="gh-muted">Selected release</p>
              <h3 id="rel-detail-name" class="gh-bold">â€”</h3>
            </div>
            <div class="gh-row">
              <span id="rel-detail-tag" class="gh-badge">tag</span>
              <span id="rel-detail-date" class="gh-badge">date</span>
            </div>
          </div>
          <div class="gh-stat-card">
            <span class="gh-stat-title">
              <span class="material-symbols-outlined">download</span> Downloads
            </span>
            <span id="rel-detail-downloads" class="gh-bold">0</span>
          </div>
          <div class="gh-stack">
            <div class="gh-row space-between">
              <h4 class="gh-bold">Assets</h4>
            </div>
            <div id="rel-assets-list" class="gh-grid"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<datalist id="releases-datalist"></datalist>
