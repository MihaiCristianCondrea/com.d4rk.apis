<!-- Change Rationale: Keeps info cards visually aligned with rounded icon
     treatment so the home surface reads as one cohesive system. -->
<template data-view="info-card">
  <div class="feature-card info-card">
    <div class="info-card-header">
      <span class="feature-card-icon material-symbols-rounded icon-filled" data-slot="icon" aria-hidden="true">info</span>
      <h3 class="type-title-medium info-card-title" data-slot="title"></h3>
    </div>
    <p class="info-card-body type-body-medium" data-slot="description"></p>
    <div class="info-card-meta type-body-small" data-slot="meta"></div>
  </div>
</template>
