<!-- Change Rationale: Action cards now use rounded Material Symbols and a
     directional arrow affordance to improve hierarchy and scanability. -->
<template data-view="action-card">
  <a class="feature-card action-card" href="#" aria-label="">
    <div class="action-card-header">
      <span class="feature-card-icon material-symbols-rounded icon-filled" data-slot="icon" aria-hidden="true">folder_open</span>
      <div class="action-card-title-group">
        <p class="action-card-kicker type-label-medium" data-slot="kicker"></p>
        <h3 class="type-title-medium action-card-title" data-slot="title"></h3>
      </div>
    </div>
    <p class="action-card-body type-body-medium" data-slot="description"></p>
    <ul class="action-card-list type-body-small" data-slot="features"></ul>
    <span class="action-card-footer type-label-large">
      <span data-slot="cta"></span>
      <span class="material-symbols-rounded arrow-icon" aria-hidden="true">arrow_forward</span>
    </span>
  </a>
</template>
