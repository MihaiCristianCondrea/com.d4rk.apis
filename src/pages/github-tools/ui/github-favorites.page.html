<!-- Change Rationale: GitHub tool pages previously rendered without the shared BeerCSS page wrapper,
     which made their spacing and typography diverge from other routes. Adding the `page-section`,
     `page`, and `app-shell-panel` classes aligns these screens with the BeerCSS page pattern so
     layout rhythm and transitions stay consistent with Material 3 surface guidance. -->
<div class="page-section app-shell-panel page active gh-tools-page">
  <section class="gh-tools-section">
    <header class="gh-tools-header-block">
      <p class="gh-eyebrow">GitHub Tools</p>
      <h1 class="gh-title">Favorites</h1>
      <p class="gh-subtext">Quick access to saved repositories for Repo Mapper and Release Stats.</p>
    </header>
    {{GH_TOOL_STATUS}}
    <div class="gh-card">
      <!-- Change Rationale: Inline spacing overrides previously set a one-off gap that did not
           follow BeerCSS spacing helpers. Replacing the inline style with the `medium-space`
           helper keeps spacing consistent with the rest of the UI and aligns with Material 3's
           emphasis on predictable vertical rhythm. -->
      <div class="gh-stack">
        <p class="gh-subtext">Star repositories from any GitHub tool to keep them close.</p>
        <div id="favorites-grid" class="gh-favorites-grid"></div>
        <div id="favorites-empty" class="gh-empty" hidden="">
          <div class="gh-empty-icon">
            <span class="material-symbols-rounded" aria-hidden="true">star</span>
          </div>
          <div class="gh-empty-copy">
            <h3 class="gh-title-md">No favorites yet</h3>
            <p>Star repositories from the tools to see them here.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
