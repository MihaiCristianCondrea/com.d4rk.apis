<!-- Change Rationale: Consolidated fetch and publish controls into a shared partial so workspaces can declare presets, status
     hooks, and labels via data attributes while reusing the same Material-inspired layout. -->
<template data-partial="builder-remote">
  <div class="card-body builder-remote-card" data-remote-section="fetch">
    <div class="builder-remote-header builder-remote-header--split">
      <div>
        <h2 data-slot-target="fetch-title">Fetch existing JSON</h2>
        <p data-slot-target="fetch-helper">Pull the latest home or lesson payload before editing entries.</p>
      </div>
      <div class="builder-remote-actions app-button-group app-button-group--wrap" aria-label="Fetch target">
        <button class="builder-remote-toggle button border round app-button app-button--outlined" data-slot-target="home-target" data-remote-target="home" type="button">
          <span class="material-symbols-outlined" aria-hidden="true">home</span>
          <span class="builder-remote-toggle-label">Home</span>
        </button>
        <button class="builder-remote-toggle button border round app-button app-button--outlined" data-slot-target="lesson-target" data-remote-target="lesson" type="button">
          <span class="material-symbols-outlined" aria-hidden="true">menu_book</span>
          <span class="builder-remote-toggle-label">Lesson</span>
        </button>
      </div>
    </div>
    <div class="builder-remote-inline-action builder-remote-controls builder-remote-controls--stacked">
      <div class="builder-remote-controls" data-slot-target="fetch-row">
        <label class="field border small-round builder-remote-picker-select">
          <select data-slot-target="fetch-target" aria-label="Fetch target">
            <option value="home" selected>Home</option>
            <option value="lesson">Lesson</option>
          </select>
          <span class="builder-remote-picker-caret material-symbols-outlined" aria-hidden="true">expand_more</span>
        </label>
        <label class="field border small-round builder-remote-fetch-input-shell">
          <input
            data-slot-target="fetch-input"
            type="url"
            autocomplete="url"
            placeholder="Fetch from URL"
            aria-label="Fetch from URL"
          />
        </label>
        <button class="builder-remote-inline-button button tonal round app-button app-button--primary" data-slot-target="fetch-button" type="button">
          <span class="material-symbols-outlined" aria-hidden="true">cloud_download</span>
          Fetch JSON
        </button>
      </div>
      <p class="builder-remote-feedback" data-slot-target="fetch-status" role="status" aria-live="polite"></p>
    </div>
    <div class="builder-remote-presets builder-remote-presets--buttons app-button-group app-button-group--wrap" aria-label="Quick fetch shortcuts">
      <span class="builder-remote-presets-label" data-slot-target="preset-label">Quick links</span>
      <button class="builder-remote-inline-button button border round app-button app-button--outlined app-button--inline" data-slot-target="home-debug" type="button">
        <span class="material-symbols-outlined" aria-hidden="true">download</span>
        <span class="builder-remote-preset-label" data-slot-target="home-debug-label">Home · Debug</span>
      </button>
      <button class="builder-remote-inline-button button border round app-button app-button--outlined app-button--inline" data-slot-target="home-release" type="button">
        <span class="material-symbols-outlined" aria-hidden="true">download</span>
        <span class="builder-remote-preset-label" data-slot-target="home-release-label">Home · Release</span>
      </button>
      <button class="builder-remote-inline-button button border round app-button app-button--outlined app-button--inline" data-slot-target="lesson-debug" type="button">
        <span class="material-symbols-outlined" aria-hidden="true">download</span>
        <span class="builder-remote-preset-label" data-slot-target="lesson-debug-label">Lesson · Debug</span>
      </button>
      <button class="builder-remote-inline-button button border round app-button app-button--outlined app-button--inline" data-slot-target="lesson-release" type="button">
        <span class="material-symbols-outlined" aria-hidden="true">download</span>
        <span class="builder-remote-preset-label" data-slot-target="lesson-release-label">Lesson · Release</span>
      </button>
    </div>
  </div>
  <div class="card-body builder-remote-card" data-remote-section="publish">
    <div class="builder-remote-header">
      <div>
        <h2 data-slot-target="github-title">Publish to GitHub</h2>
        <p data-slot-target="github-helper">
          Use the GitHub Contents API to update payloads once the previews are valid. Tokens are used only for this request and never stored.
        </p>
      </div>
    </div>
    <div class="builder-github-note" role="note">
      <p data-slot-target="github-note">
        <strong>Create a personal access token</strong> with <em>Repository permissions → Contents: Read &amp; write</em>. Keep the token outside of source control and scope it to this repository.
      </p>
    </div>
    <div class="builder-github-launch">
      <button class="builder-github-launch-button button round app-button app-button--primary app-button--full" data-slot-target="github-launch" type="button">
        <span class="material-symbols-outlined" aria-hidden="true">rocket_launch</span>
        Open publish wizard
      </button>
      <p class="builder-github-helper" data-slot-target="github-launch-helper">
        Validate the previews first, then follow the guided steps to publish.
      </p>
      <p class="builder-remote-feedback" data-slot-target="github-status" role="status" aria-live="polite"></p>
    </div>
  </div>
</template>
