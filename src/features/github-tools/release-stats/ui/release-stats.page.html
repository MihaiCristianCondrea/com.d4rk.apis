<!-- Change Rationale: Release Stats now composes its screen with shared GitHub tool views to
     keep headers, cards, and error states consistent across the suite. -->
<div class="page-section app-shell-panel page active gh-tools-page">
  <section class="gh-tools-section">
    {{GH_TOOL_HEADER}}
    {{GH_TOOL_CARD}}
    {{GH_TOOL_STATUS}}
    {{GH_TOOL_ERROR}}
    <div id="releases-result" class="gh-result" hidden>
      <div class="gh-result-bar">
        <div class="gh-badge-group">
          <span class="gh-stat-pill">
            <span class="material-symbols-rounded icon-filled" aria-hidden="true">download</span>
            <span id="rel-total-downloads-pill">0</span> Downloads
          </span>
          <span class="gh-stat-pill outline">
            <span class="material-symbols-rounded icon-filled" aria-hidden="true">new_releases</span>
            <span id="rel-count">0</span> Releases
          </span>
        </div>
        <div class="gh-action-row">
          <button type="button" id="rel-copy-json" class="gh-tool-button">
            <span class="material-symbols-rounded" aria-hidden="true">data_object</span>
            <span>Copy JSON</span>
          </button>
          <button type="button" id="rel-download-json" class="gh-tool-button">
            <span class="material-symbols-rounded" aria-hidden="true">save</span>
            <span>Save JSON</span>
          </button>
          <button type="button" id="rel-copy-csv" class="gh-tool-button">
            <span class="material-symbols-rounded" aria-hidden="true">table_chart</span>
            <span>Copy CSV</span>
          </button>
          <button type="button" id="rel-download-csv" class="gh-tool-button">
            <span class="material-symbols-rounded" aria-hidden="true">download</span>
            <span>Save CSV</span>
          </button>
        </div>
      </div>
      <div class="gh-result-grid">
        <div class="gh-result-card">
          <div class="gh-result-heading">
            <p class="gh-subtext">Selected release</p>
            <h3 id="rel-detail-name" class="gh-title-md">â€”</h3>
            <div class="gh-badge-row">
              <span id="rel-detail-tag" class="gh-badge">tag</span>
              <span id="rel-detail-date" class="gh-badge date-badge">date</span>
            </div>
          </div>
          <div class="gh-stat-block">
            <span class="gh-subtext">Downloads</span>
            <span id="rel-detail-downloads" class="gh-stat-value">0</span>
          </div>
          <div class="gh-stack">
            <p class="gh-subtext">Assets</p>
            <div id="rel-assets-list" class="gh-assets"></div>
          </div>
        </div>
        <div class="gh-result-card">
          <div class="gh-overview">
            <div>
              <p class="gh-subtext">Total project downloads</p>
              <h3 id="rel-total-downloads" class="gh-data-value">0</h3>
            </div>
          </div>
          <div class="gh-overview-list">
            <div class="gh-overview-header">
              <p class="gh-subtext">All releases</p>
              <p class="gh-subtext helper-text">Pick a tag to see asset breakdowns</p>
            </div>
            <div id="rel-list" class="gh-release-list"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<datalist id="releases-datalist"></datalist>
