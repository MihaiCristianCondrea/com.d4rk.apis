<!-- Change Rationale: Git Patch now composes its screen with shared GitHub tool views to
     keep headers, cards, and error states consistent across the suite. -->
<div class="page-section app-shell-panel page active gh-tools-page">
  <section class="gh-tools-section">
    {{GH_TOOL_HEADER}}
    {{GH_TOOL_CARD}}
    {{GH_TOOL_STATUS}}
    {{GH_TOOL_ERROR}}
    <div id="patch-result" class="gh-result" hidden>
      <div class="gh-result-bar">
        <div class="gh-badge-group">
          <span class="gh-stat-pill success">
            <span class="material-symbols-rounded icon-filled">check_circle</span>
            <span>Ready to apply</span>
          </span>
        </div>
        <div class="gh-action-row">
          <button type="button" id="patch-download-btn" class="gh-tool-button">
            <span class="material-symbols-rounded">download</span>
            <span>Download</span>
          </button>
          <button type="button" id="patch-copy-btn" class="gh-tool-button">
            <span class="material-symbols-rounded">content_copy</span>
            <span>Copy</span>
          </button>
        </div>
      </div>
      <div class="gh-output">
        <div class="gh-output-header">
          <span class="material-symbols-rounded icon-filled">integration_instructions</span>
          <span>Patch Output</span>
        </div>
        <pre><code id="patch-code" class="google-sans-code-default"></code></pre>
      </div>
    </div>
  </section>
</div>
<datalist id="patch-datalist"></datalist>
