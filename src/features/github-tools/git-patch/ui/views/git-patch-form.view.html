<!-- Change Rationale: Git Patch inputs now use BeerCSS `field border round` structure with
     inline helper/error outputs so text fields follow the documented native pattern end-to-end. -->
<form id="patch-form" class="gh-form" autocomplete="off" name="patch-form">
  <div class="gh-field-row gh-repo-field">
    <div id="patch-url-field" class="field label border round gh-input-field">
      <input id="patch-url" name="patch-url" type="url" class="gh-input" placeholder=" " autocomplete="off" aria-describedby="patch-url-helper patch-url-error" spellcheck="false" required />
      <label for="patch-url">Commit URL</label>
      <output id="patch-url-helper" class="gh-helper-text">Accepts full GitHub URLs or shorthand commit paths.</output>
      <output id="patch-url-error" class="gh-error-text invalid" hidden>Invalid commit URL.</output>
    </div>
    <button id="patch-fav-btn" class="button circle border gh-favorite-button wave" type="button" aria-pressed="false" aria-label="Favorite commit">
      <span class="material-symbols-outlined">star</span>
    </button>
  </div>
  <div class="gh-token-settings" id="patch-token-settings">
    <button class="button tonal small-round token-toggle wave" id="patch-token-reveal" aria-expanded="false" type="button">
      <span class="material-symbols-outlined">vpn_key</span>
      <span class="favorite-label">Token settings</span>
      <span class="material-symbols-outlined">expand_more</span>
    </button>
    <div class="gh-collapsible" id="patch-token-wrapper" hidden>
      <div id="patch-token-field" class="field label border round gh-input-field">
        <input id="patch-token" type="password" class="gh-input gh-floating-input" placeholder=" " autocomplete="off" aria-describedby="patch-token-helper patch-token-error" spellcheck="false" />
        <label for="patch-token">Personal Access Token (optional)</label>
        <output id="patch-token-helper" class="gh-helper-text">Required when fetching private commits.</output>
        <output id="patch-token-error" class="gh-error-text invalid" hidden>Token required for private repos.</output>
      </div>
      <div class="gh-token-visibility">
        <label><input id="patch-token-toggle" type="checkbox" /><span data-token-visibility-label>Show token</span></label>
      </div>
    </div>
  </div>
  <div class="gh-actions end">
    <button type="submit" id="patch-submit" class="button small-round app-ui-button wave">
      <span class="material-symbols-outlined">difference</span>
      <span>Get Patch</span>
    </button>
  </div>
</form>
