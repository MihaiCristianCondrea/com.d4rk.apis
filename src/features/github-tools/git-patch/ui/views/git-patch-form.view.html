<!-- Change Rationale: Migrated Git Patch form controls from md-* tags to BeerCSS-friendly
     native inputs/buttons so feature views enforce one interactive component family. -->
<form id="patch-form" class="gh-form" autocomplete="off" name="patch-form">
  <div class="gh-field-row gh-repo-field">
    <input id="patch-url" name="patch-url" type="url" class="gh-input" placeholder="Commit URL" autocomplete="off" aria-describedby="patch-url-helper patch-url-error" spellcheck="false" required />
    <button id="patch-fav-btn" class="button circle border gh-favorite-button wave" type="button" aria-pressed="false" aria-label="Favorite commit">
      <span class="material-symbols-outlined">star</span>
    </button>
  </div>
  <p id="patch-url-helper" class="gh-helper-text">Accepts full GitHub URLs or shorthand commit paths.</p>
  <p id="patch-url-error" class="gh-error-text" hidden>Invalid commit URL.</p>
  <div class="gh-token-settings" id="patch-token-settings">
    <button class="button tonal token-toggle wave" id="patch-token-reveal" aria-expanded="false" type="button">
      <span class="material-symbols-outlined">vpn_key</span>
      <span class="favorite-label">Token settings</span>
      <span class="material-symbols-outlined">expand_more</span>
    </button>
    <div class="gh-collapsible" id="patch-token-wrapper" hidden>
      <div class="gh-floating-field">
        <input id="patch-token" type="password" class="gh-input gh-floating-input" placeholder="Personal Access Token (optional)" autocomplete="off" aria-describedby="patch-token-helper patch-token-error" spellcheck="false" />
      </div>
      <p id="patch-token-helper" class="gh-helper-text">Required when fetching private commits.</p>
      <p id="patch-token-error" class="gh-error-text" hidden>Token required for private repos.</p>
      <div class="gh-token-visibility">
        <label><input id="patch-token-toggle" type="checkbox" /><span data-token-visibility-label>Show token</span></label>
      </div>
    </div>
  </div>
  <div class="gh-actions end">
    <button type="submit" id="patch-submit" class="button app-ui-button wave">
      <span class="material-symbols-outlined">difference</span>
      <span>Get Patch</span>
    </button>
  </div>
</form>
