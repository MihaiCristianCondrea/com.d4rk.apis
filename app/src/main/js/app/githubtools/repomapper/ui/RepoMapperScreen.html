<!-- Change Rationale: Repo Mapper now composes its screen with shared GitHub tool views to
     keep headers, cards, and error states consistent across the suite. -->
<div class="page-section app-shell-panel page active gh-tools-page">
  <section class="gh-tools-section">
    {{GH_TOOL_HEADER}}
    {{GH_TOOL_CARD}}
    {{GH_TOOL_ERROR}}
    <div id="mapper-result" class="gh-result" hidden>
      <div class="gh-result-bar">
        <div class="gh-badge-group">
          <span class="gh-stat-pill"><span id="mapper-stats-folders">0</span> Folders</span>
          <span class="gh-stat-pill"><span id="mapper-stats-files">0</span> Files</span>
        </div>
        <!-- Change Rationale: Secondary actions previously used custom ghost classes, which
             produced mismatched outlines and corner radii. Using BeerCSS `border`, `transparent`,
             and size helpers keeps the button shape consistent with the primary action while
             respecting Material 3's outlined control guidance. -->
        <button type="button" id="mapper-copy-btn" class="small round transparent border">
          <span class="material-symbols-outlined">content_copy</span>
          <span>Copy Code</span>
        </button>
      </div>
      <div class="gh-output">
        <div class="gh-output-header">
          <span class="material-symbols-outlined">description</span>
          <span>Output</span>
        </div>
        <pre><code id="mapper-code"></code></pre>
      </div>
    </div>
  </section>
</div>
<datalist id="mapper-datalist"></datalist>
