<section id="resumePage" class="grid responsive" data-feature="resume-builder">
  <article class="form-container surface round border">
    <h1 class="type-title-large">Resume Builder</h1>

    <div class="form-section">
      <div class="input-group"><input id="name" type="text" placeholder=" "><label for="name">Full name</label></div>
      <div class="input-group"><input id="job-title" type="text" placeholder=" "><label for="job-title">Job title</label></div>
      <div class="input-group"><input id="phone" type="tel" placeholder=" "><label for="phone">Phone</label></div>
      <div class="input-group"><input id="email" type="email" placeholder=" "><label for="email">Email</label></div>
      <div class="input-group"><input id="address" type="text" placeholder=" "><label for="address">Address</label></div>
      <div class="input-group"><textarea id="summary" placeholder=" "></textarea><label for="summary">Summary</label></div>
    </div>
  </article>

  <article id="resume-preview" class="surface round border">
    <div class="resume-content">
      <h2 id="resume-name"></h2>
      <h3 id="resume-job-title"></h3>
      <p id="resume-phone"></p>
      <p id="resume-email"></p>
      <p id="resume-address"></p>
      <div id="resume-summary"></div>
    </div>
  </article>

  <div class="resume-download">
    <button type="button" id="downloadResumeButton" class="button primary">Download Resume as PDF</button>
  </div>
</section>
