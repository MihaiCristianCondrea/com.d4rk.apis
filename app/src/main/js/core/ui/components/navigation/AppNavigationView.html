<!--
  Change Rationale:
  - Provide a single canonical navigation surface for the app shell so rail + drawer markup
    is no longer duplicated per screen.
  - The BeerCSS rail/drawer structure is centralized here to keep navigation layout aligned
    with Material 3 guidance while letting the router own active state updates.
-->
<div class="app-navigation" data-app-navigation>
  <div id="drawerOverlay" class="overlay s" aria-hidden="true"></div>
  <!-- Change Rationale: The navigation rail now defers to a data-driven renderer so rail
       and drawer sections stay in sync and extend cleanly without duplicating markup. -->
  <nav id="navRail" class="m l left app-navigation-rail surface-container" aria-label="Primary navigation" data-drawer-inert-target>
    <div class="navigation-section-stack" data-navigation-sections="rail"></div>
  </nav>
  <dialog id="navDrawer" class="navigation-drawer left s" aria-label="Main navigation">
    <header class="drawer-header padding">
      <nav>
        <h6 class="type-title-small max">Menu</h6>
        <button id="closeDrawerButton" class="transparent circle" aria-label="Close navigation" type="button">
          <i aria-hidden="true">close</i>
        </button>
      </nav>
    </header>
    <!-- Change Rationale: The drawer contents now hydrate from the shared navigation renderer
         so mobile and desktop navigation stay consistent. -->
    <div class="drawer-content padding">
      <div class="navigation-section-stack" data-navigation-sections="drawer"></div>
    </div>
    <div class="drawer-footer padding">
      <div class="theme-toggle-title">Theme</div>
      <div class="theme-button-container">
        <button id="lightThemeButton" data-theme="light" aria-label="Use light theme" aria-pressed="false" class="transparent circle" type="button">
          <i class="material-symbols-outlined" aria-hidden="true">light_mode</i>
        </button>
        <button id="darkThemeButton" data-theme="dark" aria-label="Use dark theme" aria-pressed="false" class="transparent circle" type="button">
          <i class="material-symbols-outlined" aria-hidden="true">dark_mode</i>
        </button>
        <button id="autoThemeButton" data-theme="auto" aria-label="Match system theme" aria-pressed="true" class="transparent circle" type="button">
          <i class="material-symbols-outlined" aria-hidden="true">brightness_auto</i>
        </button>
      </div>
      <div class="drawer-legal-links">
        <a href="https://mihaicristiancondrea.github.io/profile/#privacy-policy" target="_blank" rel="noreferrer">Privacy Policy</a>
        <span aria-hidden="true">&bull;</span>
        <a href="https://mihaicristiancondrea.github.io/profile/#code-of-conduct" target="_blank" rel="noreferrer">Code of Conduct</a>
      </div>
    </div>
  </dialog>
</div>
